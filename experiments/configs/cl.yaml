defaults:
  - network: gasse_network

instances:
  co_class: 'set_covering'
  co_class_kwargs:
    'n_rows': 500
    'n_cols': 1000

experiment:
  seed: 0
  device: 'cuda:0'
  path_to_load_imitation_data: '/data/ltf/code/retro_branching_offline/datasets'
  path_to_save: './'
  branching: 'explore_then_strong_branch_save_instance' # 'pure_strong_branch' 'explore_then_strong_branch'
  max_steps: 1000 # None 3
  num_samples: 50 #120000 # 10% of GCNN
  num_epochs: 5
  path_to_load_agent: ''
  
learner:
  imitation_target: 'expert_actions' # 'expert_scores' 'expert_score' 'expert_actions' 'expert_bipartite_ranking'
  loss_function: 'infoNCE' # mean_squared_error cross_entropy jensen_shannon_distance kullback_leibler_divergence
  lr: 0.0001
  epoch_log_frequency: 1
  checkpoint_log_frequency: 1
  name: 'cl_100'
  